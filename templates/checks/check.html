{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/foundation.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/app.css'%}">
    <title>
        {%block title%}
        Registro de Horarios
        {% endblock %}
    </title>
</head>
<body>
  
{% include 'includes/menu_vertical.html' %}
<!--bloque para cargar los depositos realizados a la cuenta-->
<div class = "gird container shadow centrar margen_superior">
    <h5 class="red"> Registro-Check de empleados</h5>
    {% if messages %}
  <ul class="messages">
    {% for message in messages %}
      <li{% if message.tags %} class="message-{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}
    <br>
<form method="post">{% csrf_token %}
    {{form.as_p}}
    <button type="submit" class="button success">Registrar</button>
</form>

</div>
</div>

    <script src="{% static 'js/vendor/jquery.js'%}"></script>
    <script src="{% static 'js/vendor/what-input.js'%}"></script>
    <script src="{% static 'js/vendor/foundation.min.js'%}"></script>
    <script>
      $(document).foundation();
    </script>
</body>
</html>
